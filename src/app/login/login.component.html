<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitBit Capstone</title>

    <!-- Bootstrap -->
    <link href="file:css/bootstrap-4.3.1.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top" style="background-color: #43E78E;">
<div class="container-fluid">
	<div class="text-left">
    </div>	
	<div class="text-center">
		<font color="white" size=6>Login</font>
	</div>
	<div class="text-right">
    </div>
</div>

    </nav>
   <div class="row">
     <div class="col-md-4">
     </div>
     <div class="col-md-4">
       <br>
		   <h5>Email:</h5>
		   <input class="form-control" id="InputUser" placeholder="Email" [(ngModel)]="email">
       <h5>Password:</h5>
	   <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="password">
		 	<div class="text-center">
         <br>
         <a type="button" class="btn btn-lg btn-success" (click) = login()>Login</a>

		 	</div>
		 	<br>
			<a routerLink="../recovery">Forgot your Password?</a>
 	   <div>Don't already have an account? <a routerLink="../signup">Sign Up</a></div>
     </div>
	   <div class="col-md-4">
	   </div>
  </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="file:/js/jquery-3.3.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="file:/js/popper.min.js"></script>
  <script src="file:/js/bootstrap-4.3.1.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
