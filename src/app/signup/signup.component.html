<!DOCTYPE html>
<html lang="en">
  <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitBit Capstone</title>

    <!-- Bootstrap 
    <link href="file:css/bootstrap-4.3.1.css" rel="stylesheet"> -->

  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top  navbar-default" >
  <div class="container-fluid">
	  <div class="text-left">
      <button type="button" class="btn btn-lg" routerLink="../login"><font color="white" size="5">Back</font></button>
    </div>
	  <div class="text-center">
		  <font color="white" size=6>Sign-up</font>
	  </div>
	  <div class="text-right">
      <button type="button" class="btn btn-lg" routerLink="../home"><font color="white" size="5">Home</font></button>
    </div>
  </div>
       
    </nav>
   <div class="row">
     <div class="col-md-4">
	   </div>
     <div class="col-md-4">
		 <div class=text-center>
		 <h5>First Name:</h5>
			 <input class="form-control" id="InputFirst" placeholder="First Name"  [(ngModel)]="user.first_name" #ctrl="ngModel" required>
		<h5>Last Name:</h5>
			 <input class="form-control" id="InputLast" placeholder="Last Name" [(ngModel)]="user.last_name" #ctrl="ngModel" required>
		<h5>Email:</h5>
		 <input type="email" class="form-control" id="InputLast" placeholder="Email Address" [(ngModel)]="user.email" #ctrl="ngModel" required>	
   	<!-- <h5>Username:</h5>
		   <input class="form-control" id="InputUser" placeholder="Username" [(ngModel)]="user.username" #ctrl="ngModel" required>
       --> 
      <h5>Password:</h5>
      <!--<input matInput #password="ngModel" placehoder="Password" type="password" autocomplete="password" [(ngModel)]="model.password" name="password" minlength="8" validatePassword="password" required>-->
      <!--<mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required">
          Password is required
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 8 characters
        </div>
      </mat-error>-->
     <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" #ctrl="ngModel" required><small [hidden]="password.valid || (password.pristine && !f.submitted)"></small>
     <!--<h5>Retype Password:</h5>-->
     <!--<input type=”password” class="form-control" id=”ConfirmPassword” placeholder="Password" [ngModel]=”user.confirmPassword” validateEqual="password" #confirmPassword=”ngModel”><small [hidden]="confirmPassword.valid ||  (confirmPassword.pristine && !f.submitted)"></small>-->
     <h5>Type:</h5>
     <select [(ngModel)]="user.type" #ctrl="ngModel" required>
      <option value="Admin">Admin</option>
      <option value="Client">Client</option>
    </select>
  <br>
  <br>
  <br>
      <a type="button" class="btn btn-lg btn-info" routerLink="../login" (click)= "signup()" ><font color="white" size="4">Sign-up</font></a>

		 </div>
     </div>
	   <div class="col-md-4">
	   </div>
  </div>

<script src="file:/js/popper.min.js"></script>

  </body>
</html>
