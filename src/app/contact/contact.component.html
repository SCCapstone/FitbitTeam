<!DOCTYPE html>
<html>
  <head>
	<title>FitBitTeam - Contact</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<meta charset="utf-8">
	<meta name="description" content="A webapp designed to help those with congestive heart failure manage their weight and minimize risks. Works with Fitbit devices and soon Amazon Alexa!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
		<!-- This is the header information containing the navbar at the top of the page. Check CSS for settings and extra formatting. -->
		<nav class="navbar navbar-expand-md fixed-top navbar-dark navbar-default @navbar-height 200px">
			<a routerLink="../home" href="../home" class="navbar-brand nav-link" ><img src="../../assets/favicon.png" alt="FitBitTeamLogo" style="width:40px;height:40px;">FitBitTeam</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav" >
					<a routerLink="../cmain" class="nav-item nav-link">Timeline</a>
					<a routerLink="../about" class="nav-item nav-link">About</a>
					<a routerLink="../help" class="nav-item nav-link">Help</a>
					<a routerLink="../contact" class="nav-item nav-link active">Contact</a>
				</div>
				<div class="navbar-nav ml-auto">
					<a routerLink="../login" class="nav-item nav-link">Login</a>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<hr/>
		<hr/>
		<hr/>
		<hr/>
		<p style="page-break-before: always">
		<h2>Contact</h2>
		<p style="page-break-before: always">
		<p>Please feel free to contact us with any suggestions or comments.
        </p>
		<h5>First Name (required) :</h5>
		   <input type="firstName" class="form-control" id="firstName" [(ngModel)]="firstName" placeholder="First">
		<h5>Last Name (required) :</h5>
		   <input type="lastName" class="form-control" id="lastName" [(ngModel)]="lastName" placeholder="Last">
		<h5>Email (required) :</h5>
		   <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Email Address">
		<h5>Phone Number :</h5>
		   <input type="phoneNum" class="form-control" id="phoneNum" [(ngModel)]="phoneNum" placeholder="Phone #">
		<h5>Message (required) :</h5>
		   <input type="message" class="form-control" id="message" [(ngModel)]="message" placeholder="Message goes here">
		   <br>
		   <button type="button" class="btn btn-md btn-info" (click) = 'addMessage()'><font size=5 align=left>Send</font></button>
	</main>
	<footer>
		<hr/>
		<p>Â© 2020 - FitBitTeam | <a href="">Terms of Service & Privacy Policy</a></p>
	</footer>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="file:/js/jquery-3.3.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="file:/js/popper.min.js"></script>
	<script src="file:/js/bootstrap-4.3.1.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
  </body>
</html>
